<app-header counter={{counter}}></app-header>

<div class="container"> 
    <div class="row mt-5">
        <div class="col">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden" 
                 style="background: linear-gradient(135deg, #1a2a3a, #2c3e50);">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="btn btn-outline-warning px-4 py-2 shadow-sm rounded-pill btn-back"
                                routerLink="/home">
                            âŸµ Back to Main
                        </button>
                        
                        <h5 class="text-center flex-grow-1 shadow-sm rounded-3 text-white py-2 mx-3" 
                            style="background: #2c3e50; border: 1px solid #1a2a3a;">
                            {{data.title}}
                        </h5>
                    </div>
                    
                    <div class="row mt-4 align-items-center">
                        <div class="col-md-6 text-center">
                            <img src="{{data.image}}" width="200" height="200" 
                                 class="rounded shadow-lg border img-hover"
                                 style="background: #2c3e50; border: 2px solid #1a2a3a; object-fit: cover;">
                        </div>
                        <div class="col-md-6">
                            <ul class="list-unstyled">
                                <li class="p-2 fw-bold text-light text-break">{{data.description}}</li>
                                <li class="p-2">
                                    <span class="badge bg-warning text-dark fs-5 px-3 py-2">
                                        {{data.price}} SAR
                                    </span>
                                </li>
                            </ul>
                            <button class="btn btn-success text-white mt-3 px-4 py-2 rounded-pill fw-bold shadow-sm btn-hover"
                                    style="background: #27ae60; border: none;" 
                                    (click)="increment()">
                                ðŸ›’ Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .img-hover {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .img-hover:hover {
        transform: scale(1.1);
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
    }

    .btn-hover {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .btn-hover:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.3);
    }

    .btn-back {
        transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
    .btn-back:hover {
        background: #ffc107;
        color: #000;
        transform: scale(1.05);
    }
</style>
